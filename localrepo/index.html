<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Command</title>
</head>
<body>
    <h3>git init</h3>
    <p>To Create a New Git Repo.</p>

    <h3>git remote add origin <link></h3>
    <p>Used To Add a Remote Repo To Our Local Repo</p>
    <p>Origin Refers To Remote Repo URL</p>

    <h3>git remote -v</h3>
    <p>To Verify Remote</p>

    <h3>git branch</h3>
    <p>To Check Branch</p>
</body>
</html>
